<script>
    //Problema: Array em ordem decrescente
    //Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    //Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).

    //ENTRADA
    const num1 = Number(prompt(`Insira um número`))
    const num2 = Number(prompt(`Insira outro número`))
    const num3 = Number(prompt(`Insira outro número`))

    let array= [];
    if (num1>num2 && num2>num3){
       array = [num1, num2, num3]
    }
    else if (num2>num1 && num3>num1) {
        array = [num2, num3, num1]
    }
    else if (num2>num1 && num1>num3) {
        array = [num2, num1, num3]
    }
    else if (num1>num2 && num3>num2) {
        array = [num1, num3, num2]
    }
    else if (num3>num1 && num2>num1) {
        array = [num3, num2, num1]
    }
    else if (num3>num2 && num1>num2) {
        array = [num3, num1, num2]
    }

    alert(`Os elementos da array são: ${array.join(" - ")}`)



    //PROCESSAMENTO


    //SAÍDA

</script>
