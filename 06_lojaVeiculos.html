<script>

    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "Ecosport"];

    let carrosHatch = ["308", "Focus", "i30"]

    let mensagemfi = `A nova lista é `
    if (tipo == "Sedan") {
        carrosSedan = carrosSedan.push(add, add2, add3)
        mensagemfi += carrosSedan
    }
    else if (tipo == "SUV") {
        carrosSUV = carrosSUV.push(add, add2, add3)
        mensagemfi += carrosSUV
    }
    else if (tipo == "Hatch") {
        carrosHatch = carrosHatch.push(add, add2, add3)
        mensagemfi += carrosHatch
    }
    alert(mensagemfi)
